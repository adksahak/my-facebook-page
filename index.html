<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - SayHi</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      direction: rtl;
    }

    /* شاشة الشعار (Splash) */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    #splash.hide {
      opacity: 0;
      pointer-events: none;
    }

    #splash img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    #splash h2 {
      color: #ff6f91;
      font-size: 24px;
      font-weight: 700;
    }

    /* المحتوى الرئيسي - مخفي بالبداية */
    #main-content {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* نفس تصميم الصفحة السابقة */
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    a {
      text-decoration: none;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      border: none;
      cursor: pointer;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .google {
      background-color: #ffffff;
      color: #444;
      border: 1px solid #ddd;
    }

    .facebook {
      background-color: #1877f2;
      color: white;
    }

    .apple {
      background-color: #000;
      color: white;
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      flex-shrink: 0;
    }

    .or {
      margin: 20px 0 10px;
      font-size: 14px;
      color: #666;
      position: relative;
    }

    .or::before, .or::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ccc;
    }

    .or::before {
      right: 10%;
    }

    .or::after {
      left: 10%;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.2s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #ff6f91;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 111, 145, 0.4);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff6f91;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #e05578;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        border-radius: 15px;
        width: 95%;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .social-btn {
        font-size: 13px;
        padding: 10px;
        margin: 4px 0;
        border-radius: 8px;
      }

      .social-btn svg {
        width: 18px;
        height: 18px;
        margin-left: 8px;
      }

      input {
        font-size: 13px;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
      }

      .login-btn {
        font-size: 15px;
        padding: 10px;
        border-radius: 8px;
        margin-top: 8px;
      }

      .or {
        font-size: 12px;
        margin: 15px 0 8px;
      }

      .or::before, .or::after {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <!-- شاشة الشعار -->
  <div id="splash">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="شعار التطبيق" />
    <h2>SayHi</h2>
  </div>

  <!-- المحتوى الرئيسي -->
  <div id="main-content">
    <div class="login-container">
      <h1>تسجيل الدخول إلى SayHi</h1>

      <a href="https://accounts.google.com/" target="_blank" rel="noopener noreferrer">
        <button class="social-btn google" type="button" aria-label="تسجيل الدخول عبر جوجل">
          <svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M533.5 278.4c0-17.8-1.6-35-4.6-51.6H272v97.6h147.6c-6.4 34.8-25.4 64.3-54.3 84.2l87.7 68.2c51.3-47.3 80.5-117.2 80.5-198.4z"/><path fill="#34A853" d="M272 544.3c72.6 0 133.4-24.1 177.8-65.2l-87.7-68.2c-24.3 16.3-55.5 25.9-90.1 25.9-69 0-127.4-46.5-148.3-109.1H33.8v68.4c44.4 87.9 135.9 148.2 238.2 148.2z"/><path fill="#FBBC05" d="M123.7 327.7c-10.5-31.2-10.5-64.8 0-96l-68.5-68.4C18.5 221.1 0 271.1 0 326.1s18.5 105 55.2 145.7l68.5-68.4z"/><path fill="#EA4335" d="M272 107.3c39.5-.6 76.7 13.6 105.5 39.4l79-79C417.2 24.4 346.3-1.3 272 0 169.7 0 78.2 60.2 33.8 148.2l68.5 68.4C144.6 153.8 203 107.3 272 107.3z"/></svg>
          سجل دخول عبر جوجل
        </button>
      </a>

      <a href="https://www.facebook.com/login/" target="_blank" rel="noopener noreferrer">
        <button class="social-btn facebook" type="button" aria-label="تسجيل الدخول عبر فيسبوك">
          <svg viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg"><path fill="white" d="M279.14 288l14.22-92.66h-88.91V141.09c0-25.35 12.42-50.06 52.24-50.06H293V6.26S259.36 0 225.36 0c-73.12 0-121.19 44.38-121.19 124.72V195.3H22.89V288h81.28v224h100.17V288z"/></svg>
          سجل دخول عبر فيسبوك
        </button>
      </a>

      <a href="https://appleid.apple.com/" target="_blank" rel="noopener noreferrer">
        <button class="social-btn apple" type="button" aria-label="تسجيل الدخول عبر أبل">
          <svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg"><path fill="white" d="M318.7 268.7c-.1-51.3 41.8-75.8 43.7-77.1-24-35-61.3-39.8-74.5-40.4-31.7-3.2-62.1 18.7-78.2 18.7-16.2 0-41.2-18.3-67.8-17.8-34.9.5-67 20.4-85.3 52.1-36.6 63.5-9.3 157.2 26.3 208.7 17.4 26.3 38.1 55.8 65.3 54.7 26.3-1.1 36.2-17.1 67.9-17.1 31.7 0 40.8 17.1 68.5 16.6 28.2-.4 46-26.7 63.4-53 19.8-29 27.9-57 28.2-58.5-.6-.3-54.1-20.9-54.2-82.7zM266.7 97.3c14.9-18 25-43.1 22.3-68-21.5.9-47.5 14.4-62.8 32.4-13.8 16-25.9 41.8-22.6 66.3 23.9 1.9 48.4-12.1 63.1-30.7z"/></svg>
          سجل دخول عبر أبل
        </button>
      </a>

      <p class="or">أو باستخدام البريد الإلكتروني</p>

      <form>
        <input type="email" placeholder="البريد الإلكتروني" required />
        <input type="password" placeholder="كلمة المرور" required />
        <button type="submit" class="login-btn">تسجيل الدخول</button>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.classList.add('hide');

        setTimeout(() => {
          splash.style.display = 'none';
          document.getElementById('main-content').style.display = 'flex';
        }, 500); // مدة تزامن مع الإختفاء التدريجي
      }, 3000); // 3 ثواني
    });
  </script>
</body>
</html>
